// need java plugin for the processResouces and jar task
apply plugin: "java"

buildscript {
    repositories {
        mavenCentral()

        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
}

version = "rv2"

// set the resouce source directory to the root folder
sourceSets {
    main {
        resources {
            srcDir "."
            include "*.lang"
        }
        
        output.resourcesDir = "$output.resourcesDir/assets/appliedenergistics2/lang"
    }
}
